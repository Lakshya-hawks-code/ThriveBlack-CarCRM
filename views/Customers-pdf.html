<!DOCTYPE html>
<html>
<head>
  <style>
    h1{
        text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Customer Orders</h1>
  <table>
    <tr>
      <th>S.NO.</th>
      <th>Customer Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Booking Type</th>
      <th>Total Orders</th>
    </tr>
    {{#each filteredOrders}}
    <tr>
      <td>{{this.serialNumber}}</td>
      <td>{{this.customername}}</td>
      <td>{{this.email}}</td>
      <td>{{this.phone}}</td>
      <td>{{this.booking_type}}</td>
      <td>{{this.total_orders}}</td>
    </tr>
    {{/each}}
  </table>
</body>
</html>
