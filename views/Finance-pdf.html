<!DOCTYPE html>
<html>
<head>
  <style>
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container" style="margin-top: 2px;">
    <h1>Finance report</h1>
    <table>
      <tr>
        <th>S.NO</th>
        <th>Email</th>
        <th>Amount</th>
        <th>Transaction ID</th>
        <th>Payment Date</th>
      </tr>
      {{#each filteredOrders}}
      <tr>
        <td>{{this.serialNumber}}</td>
        <td>{{this.email}}</td>
        <td>{{this.amount}}</td>
        <td>{{this.transcation_id}}</td>
        <td>{{this.payment_date}}</td>
      </tr>
      {{/each}}
    </table>
  </div>
</body>
</html>
